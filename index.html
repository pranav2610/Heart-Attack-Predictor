<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>
  <link rel="stylesheet" href="style.css"/>

</head>

<body>
    
    
    


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header">CARDIOVASCULAR DISEASE PREDICTOR</h1>
      <div class="row center">
        <h5 class="header1">Predict  the  probability  of  Cardiovascular  disease
        <br>
        </h5>
      </div>
      <div class="biggest">
        <div class="First"> <form action='/predict' method="POST" class="col s12">
            <div class="row">
              <div class="input">
                  <label for="first_name"><b>1)Age in days</b></label>
                  <br>
                <input   id="first_name" name='age'type="int" class="validate">
              </div>
              <div class="input">
                  <br/>
      
                <label  for="last_name"><b>2)Gender [Enter 1 for Female, 2 for Male] </b></label>
                  <br>
                <input id="last_name"  name="gender" type="int" class="validate">
                <br/>
      
              </div>
      
              <div class="input">
                  <br/>
                  <label for="_name"><b>3)Height [in cm]</b></label>
                  <br>
                <input id="_name" name="Height" type="int" class="validate">
      
              </div>
              <div class="input">
                  <br/>
                  
      
                <label for="_name"><b>4)Weight [in kg]</b></label>
                <br>
              <input id="_name" name="Weight" type="int" class="validate">
      
            </div>
            <div class="input">
              <br/>
              <label for="_name"><b>5)Systolic blood pressure [in mm of Hg]</b></label>
              <br>
            <input id="_name" name="sbp" type="int" class="validate">
      
          </div>
          <div class="input">
              <br/>
            <label for="_name"><b>6)Diastolic blood pressure [in mm of Hg]</b></label>
            <br>
          <input id="_name" name="dbp" type="int" class="validate">
      
          </div>
          </div> </div>
    

         <div class="second">
             <div class="input1">
            <br/>
            
          <label for="cholestrol"><b>7)Choose  cholestrol level:[ 1 for optimal ;2 for borderline;3 for extreme]</b></label>
          <select name="chl" id="chl">
            <br>
            <option value="low">1</option>
            <option value="borderline">2</option>
            <option value="very high">3</option>
            </select>
        </div>
        <div class="input1">
            <br/>
          <label for="_name"><b>8)Choose  glucose level:[ 1 for optimal ;2 for borderline;3 for extreme]</b></label>
          <select name="glu" id="glu">
            <br>
            <option value="low">1 </option>
            <option value="borderline">2</option>
            <option value="very high">3</option>
            </select>
          </div>
          <div class="input1">
            <br/>
            <label for="_name"><b>9)Do you smoke?</b></label>
            <select name="sm" id="sm">
              <br>
              <option value="no">0</option>
              <option value="yes">1</option>
             
              </select>
            </div>
            <div class="input1">
                <br/>
              <label for="_name"><b>10)Do you consume alcohol?</b></label>
              <select name="alc" id="alc">
                <br>
                <option value="no">0</option>
                <option value="yes">1</option>
               
                </select>
              </div>
              <div class="input1">
                <br/>
                <label for="_name"><b>11)Are you physically active?</b></label>
                <select name="act" id="act">
                  <br>
                  <option value="no">0</option>
                  <option value="yes">1</option>
                 
                  </select>
                </div>
                </div>
          </div>
          <div class="predict">
              <br/>
              
    
              <button type="submit" class="predict1">Predict Probability</button>
          </div>
        </form>
          </div>
    
          
          
            
    
        </div>
      </div></div>   
   
  
  
  </div>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <script src="js/init.js"></script>

  </body>
</html>
