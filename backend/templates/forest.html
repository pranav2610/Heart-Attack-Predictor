<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Cardiovascular disease predictor</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the probability of Cardiovascular disease
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="age"><b>Age in days</b></label>
            <br>
          <input   id="age" name='age'type="number" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="gender"><b>Gender(enter 1 for female, 2 for male) </b></label>
            <br>
          <input id="gender"  name="gender" type="number" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="height"><b>Height(in cm)</b></label>
            <br>
          <input id="height" name="height" type="number" class="validate">

        </div>
        <div class="input-field col s4">
          <label for="weight"><b>Weight(in kg)</b></label>
          <br>
        <input id="weight" name="weight" type="number" class="validate">

      </div>
      <div class="input-field col s4">
        <label for="sbp"><b>Systolic blood pressure(in mm of Hg)</b></label>
        <br>
      <input id="sbp" name="sbp" type="number" class="validate">

    </div>
    <div class="input-field col s4">
      <label for="dbp"><b>Diastolic blood pressure(in mm of Hg)</b></label>
      <br>
    <input id="dbp" name="dbp" type="number" class="validate">

    </div>
    <div class="input-field col s4">
      <label for="chl"><b>Choose a cholestrol level:</b></label>
      <select name="chl" id="chl">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        </select>
    </div>
    <div class="input-field col s4">
      <label for="glu"><b>Choose a glucose level:</b></label>
      <select name="glu" id="glu">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        </select>
      </div>
      <div class="input-field col s4">
        <label for=sm><b>Do you smoke?</b></label>
        <select name="sm" id="sm">
          <option value=0>0</option>
          <option value=1>1</option>
         
          </select>
        </div>
        <div class="input-field col s4">
          <label for="alc"><b>Do you consume alcohol?</b></label>
          <select name="alc" id="alc">
            <option value=0>0</option>
            <option value=1>1</option>
           
            </select>
          </div>
          <div class="input-field col s4">
            <label for="act"><b>Are you physically active?</b></label>
            <select name="act" id="act">
              <option value=0>0</option>
              <option value=1>1</option>
             
              </select>
            </div>
      </div>
      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
      </div>

      <br><h4 align="center"><b>{{pred}}</b></h4>
        <br>

    </div>
  </div>


  <!--  Scripts
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script> -->

  </body>
</html>
